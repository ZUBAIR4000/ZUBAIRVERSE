<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Search Page</title>
    <link rel="stylesheet" href="style.css">
    <script>
        const copyBtn = document.getElementById("copyBtn");
        const code = document.getElementById("code");

        copyBtn.addEventListener("click", () => {
            const textArea = document.createElement("textarea");
            textArea.value = code.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            alert("Code copied to clipboard!");
        });

    </script>
    <style>
        /* Main styles */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-image: url(wp3474282.jpg);
            background-position: fixed;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;

        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-container input[type="text"] {
            padding: 10px;
            border: none;
            font-size: 16px;
        }

        .search-container button[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .premium-btn a {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .premium-btn a:hover {
            background-color: #e53935;
        }

        .container {
            margin: 50px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            text-align: left;
            color: azure;
        }

        p {
            font-size: 16px;
            color: azure;
            text-align: left;
        }

        .code-box {
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 20px;
            text-align: left;
            margin-top: 20px;
            position: relative;
        }

        pre code {
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .copy-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            right: 20px;
        }

        h2 {
            text-align: left;
            color: azure;
        }
    </style>
</head>

<body>
    <nav>
        <div class="navbar-brand">
            <a href="#">
                <img src="infinityversesmall.png" alt="Infinityverse Logo">
            </a>
        </div>

        <ul class="nav-links">
            <li><a href="https://infinitexoxo.github.io/Infinity-Redeem/  ">Redeem</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Apply</a></li>
        </ul>
        <div class="search-container">
            <form>
                <input type="text" placeholder="Search...">
            </form>
        </div>
        <div class="premium-btn">
            <a href="3.html">Go Premium</a>
        </div>
    </nav>

    <div class="container">
        <h1>#Popular</h1>
        <h2>Title</h2>
        <p>Code Description</p>
        <div class="code-box">
            <pre><code>!html / css / js</code></pre>
            <button class="copy-btn">Copy Code</button> 

            
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
